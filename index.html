<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Tugas InputElement (date)</h1>
    <form>
      <p>Date: <input type="date" name="date" id="date" /></p>
      <p>Datetime: <input type="datetime" name="datetime" id="datetime" /></p>
      <p>
        Datetime-local:
        <input
          type="datetime-local"
          name="datetime-local"
          id="datetime-local"
        />
      </p>
      <p>Time: <input type="time" name="time" id="time" /></p>
      <p>Month: <input type="month" name="month" id="month" /></p>
      <p>Week: <input type="week" name="week" id="week" /></p>
    </form>
  </body>
</html>
